<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
	<script src="3.js"></script>
	<style>
		table.borderless td,table.borderless th{
     border: none !important;
}
	</style>
</head>

<body>
	<div id="inputDiv" class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<h1>Student Record Management</h1>
				<table id='inputTable'class="table borderless" >
					<tr>
						<th>Roll No</th>
						<td><input class="form-control" type='text' placeholder='Enter Roll No' id='txtRollNo' /></td>
					</tr>

					<tr>
						<th>Name</th>
						<td><input class="form-control" type='text' placeholder='Enter Name' id='txtName' /></td>
					</tr>
					<tr>
						<th>Marks</th>
						<td><input class="form-control" type='text' placeholder='Enter marks' id='txtMarks' /></td>
					</tr>
             		<tr>
						<td colspan="2" align="right">
							<center><button class="btn btn-default" type="button"  id="bt1" onclick="addRecord(txtRollNo.value,txtName.value,txtMarks.value)">Add records</button>
							<button class="btn btn-default" style="margin-left:40px;" type="button"  id="bt2" onclick="showRecord()">Show records</button></center>
						</td>
					</tr>
				</table>
				</div>
		       	</form>
				</div>
				<div id="outputDiv" class="container">
				<div style="width:40%;float:left;">
				<h3>Records of failed students</h3>
					<table id='outputTable1' border="2" class="table table-striped">
					</table>
				</div>
				<div style="width:40%;float:right;margin-left:30px;">
				<h3>Records of passed students</h3>
					<table id='outputTable2' border="2" class="table table-striped">
					</table>
				</div>
			</div>
</body>
</html>
